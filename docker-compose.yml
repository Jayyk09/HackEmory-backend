version: "3.9"

services:
  db:
    image: postgres:16
    container_name: emory-hacks-postgres
    environment:
      POSTGRES_DB: emory_hacks_db
      POSTGRES_USER: emory_hacks_user
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped

volumes:
  pgdata:
